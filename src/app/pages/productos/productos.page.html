<ion-header translucent>
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" ></ion-back-button>
    </ion-buttons>

    <ion-title>
      El Merendero Venezolano
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid fixed class="ion-padding-vertical">
    <ion-row>

      <ion-col size="12">
        <ion-card (click)="viewProductDetails()">
          <ion-card-content class="ion-no-padding">
            <ion-row>
              <ion-col size="4" class="ion-no-padding">
                <ion-img src="../../../assets/placeholders/comida.jpg"></ion-img>
              </ion-col>
              <ion-col size="8" class="flex-column-center">
                <h2 class="ion-padding-horizontal card-product-title font-600 lovemonster">Panini Vegetariano</h2>
                <h2 class="ion-padding-horizontal text-teal font-600">$ 48.50 </h2>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
