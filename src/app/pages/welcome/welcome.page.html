<ion-content>
  <ion-grid justify-content-center padding-vertical class="ion-page">
    <ion-row justify-content-center>
      <ion-col size="6" text-center>
        <img src="../../assets/logo.png" alt="">
        <!-- <ion-img [src]="../../assets/logo.png"></ion-img> -->
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="11" size-sm="9" size-md="6">
        
        <!-- Forumulario de tipo ngForm con el id Formulario -->
        <form #formulario="ngForm" (ngSubmit)="formOnSubmit()">
          <ion-list no-padding class="border-radius-15">
            
            <ion-item>
              <ion-label >
                <ion-icon name="mail" color="purple"></ion-icon>
              </ion-label>
              <ion-input type="email"
                        name="email"
                        pattern= "^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                        [(ngModel)]="usuario.email"
                        placeholder="yallegue@mail.com"
                        required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label >
                <ion-icon name="key" color="purple"></ion-icon>
              </ion-label>
              <ion-input [type]="passwordIsShown ? 'text': 'password'"
                        name="password"
                        [(ngModel)]="usuario.password"
                        minlength="6"
                        placeholder="*******"
                        required></ion-input>
                        <ion-icon [name]="passwordIsShown ? 'eye-off' : 'eye'" slot="end" (click)="showPassword()"></ion-icon>
            </ion-item>

          </ion-list>

          <!-- El boton no aparece hasta que el formulario sea válido -->
          <ion-button expand="full" shape="round" type="submit" *ngIf="formulario.valid">
            INGRESAR
          </ion-button>
        </form>
      </ion-col>
    </ion-row>

    <!-- <ion-row justify-content-center>
      <ion-col size="11" size-sm="9" size-md="6">
        <ion-button expand="block" shape="round" (click)="login()">
          INGRESAR
        </ion-button>  
      </ion-col>
    </ion-row> -->

    <ion-row justify-content-center margin-top>
      <ion-col size="11" size-sm="9" size-md="6">
        <h5 text-center>¿No tienes cuenta?</h5>
        <ion-button expand="block" fill="outline" color="purple" shape="round" routerLink="/registro">Registro</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
